<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
var pics = [
	'das-paradies-fuer-wintersportler.jpg',
	'endlos-weite-schwuenge-ueber-perfekt-praeparierte-pisten-ziehen.jpg',
	'erlebnishotel-fendels-familienhit.jpg',
	'fruehlings-special-top-of-tyrol.jpg'
];
$( document ).ready( function() {

	//alle images in div#bild einfügen
	var i;
	for ( i in pics ) {
		$( '<img>' )
			.attr( 'src', 'tirolbilder/'+pics[i] )
			.appendTo( '#bild' )
			.hide();
	}
	// blende erstes Bild ein
	$( '#bild img:first' ).show();

	// zeige nächstes Bild an
	$( '#btn_nach' ).on( 'click', function() {
		if ( $('#bild img:visible').hide().next().fadeIn().length == 0 ) {
			$( '#bild img:first' ).fadeIn();
		}
	});

	// zeige voriges Bild an
	$( '#btn_vor' ).on( 'click', function() {
		if ( $('#bild img:visible').hide().prev().fadeIn().length == 0 ) {
			$( '#bild img:last' ).fadeIn();
		}
	});

});
	</script>
	<style>
	</style>
</head>
<body>
	<div id="bild">



	</div>
	<button id="btn_vor">voriges</button>
	<button id="btn_nach">nächstes</button>
</body>
</html>
