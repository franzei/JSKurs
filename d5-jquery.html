	<script src="jquery-3.3.1.min.js"></script>
	<script>

window.onload = function() {

	//document.getElementById( 'idabsatz1' ).innerHTML = 'Neuer Text';

	//$( '#idabsatz1' )[0].innerHTML = 'Neuer Text';

	$( '#idabsatz1' ).html( '<b>Neuer</b> Text' );
	$( '#idabsatz3' ).css( 'color', 'red' );

	$( '.classabsatz' ).css( {
		color:'green',
		'font-weight':'bold',
		fontSize:20
	} );

	$( '[name=namewifibild]').css({width:100,height:100});

	$( 'li:first-child' ).css({color:'red'});

/*
	$( 'li + li, #idabsatz2' ).html( 'alles anders' );
	$( 'li + li, #idabsatz2' ).css({background:'#ccc'});
*/

	// Methodenverkettung, methodchaining
	$( 'li + li, #idabsatz2' )
		.html( 'alles anders' )
		.css({background:'#ccc'});

	// HTMLNodeElement
	console.log( document.getElementById( 'idabsatz1') );

	//jQuery Objekt
	console.log( $( '#idabsatz1' ) );

	// HTMLNodeElement > jQuery Objekt
	var node = document.getElementById( 'idabsatz1');
	console.log( $( node ) );

	// jQuery Objekt > HTMLNodeElement
	var jObj = $( '#idabsatz1' );
	console.log( jObj.get(0) );
	console.log( jObj[0] );

	// transparenten jQuery Methoden
	// liefert selbes jQuery-Objekt zurück
	console.log( jObj );
	console.log( jObj.html('Hallo Welt') );

	// destruktive jQuery Methoden
	jObj.next().html( 'Hallo nochmal Welt!' );
	$( 'li:nth-child(3)' ).html( '3' ).prev().html( '2' ).parent().css({border:'2px solid red'});

	// terminierende jQuery Methode
	console.log( $( '#idabsatz3' ).css('color','blue').html() );


	// -----------------------------------------------

	var div = document.createElement( 'div' );
	$( document.createElement('div') )
	//$( '<div></div>' )
	var div = $( '<div>' );
	div.html( 'NEU!!!' );

	/*$( 'body' )
		.append( div )
		.css({background:'red'});*/

	//$( 'body' ).prepend( div );

	/*div
		.appendTo( 'body' )
		.css({background:'red'});;*/

	/*$( 'body' )
		.append( div.css({background:'red'}) );*/

	$( 'body' )
		.append(
			$('<div>')
				.attr( {'contenteditable': true,'data-x':17} )
				.html( 'NEU!!!')
				.css({ color:'red'})
		);



	// -----------------------------------------------
	//document.getElementById( 'idlink' ).onclick = function() {}

	$( '#idlink' )
		.on( 'click', function( event ) {
				event.preventDefault();
				//this.innerHTML = 'geklickt';
				$(this).css({color:'pink'});
		} )
		.on( 'mouseover', function() { });


}

	</script>
